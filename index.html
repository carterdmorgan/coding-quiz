<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Quiz</title>

    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>

  <body>
    <h1>Score</h1>
    <h2 id="score">0</h2>
    <div id="timer-container" class="visible">
      <h1>Timer</h1>
      <h2 id="timer">90</h2>
    </div>
    <button id="start-button" class="visible">Start</button>
    <div id="question-container" class="hidden">
      <h2 id="prompt-header">This is a prompt</h2>
      <ul>
        <li data-index="0" id="question-0">Answer 1</li>
        <li data-index="1" id="question-1">Answer 2</li>
        <li data-index="2" id="question-2">Answer 3</li>
        <li data-index="3" id="question-3">Answer 4</li>
      </ul>
    </div>
    <div id="submit-container" class="hidden">
      <h2>Congrats! Submit your initials!</h2>
      <input id="user-initials">
      <button id="submit-initials">Submit</button>
    </div>
    <script src="./assets/js/logic.js"></script>
    <script src="./assets/js/questions.js"></script>
  </body>
</html>
